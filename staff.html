    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">SchoolMS</a>

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="students.html">Students</a></li>

      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h2 class="mb-4">Staff & HR</h2>
    <!-- Add/Edit Staff Form (placeholder) -->
    <div class="card mb-4 animate__animated animate__fadeIn">
      <div class="card-header">Add/Edit Staff</div>
      <div class="card-body">
        <form id="staffForm">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" id="staffName" placeholder="Staff Name" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Role</label>
              <select class="form-select" id="staffRole" required>
                <option value="">-- Select --</option>
                <option>Teacher</option>
                <option>Admin</option>
                <!-- Add more roles as needed -->
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Subject</label>
              <input type="text" class="form-control" id="staffSubject" placeholder="Subject">
            </div>
          </div>
          <button class="btn btn-primary mt-3" type="submit">Save Staff</button>
        </form>
      </div>
    </div>
    <!-- Staff List Table (placeholder) -->
    <div class="card animate__animated animate__fadeInUp">
      <div class="card-header">Staff List</div>
      <div class="card-body">
        <table class="table table-striped" id="staffTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Role</th>
              <th>Subject</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Populated by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
