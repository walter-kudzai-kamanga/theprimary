  <div class="container mt-4">
    <h2 class="mb-4">Attendance & Register Marking</h2>
    <!-- Attendance Marking Form (placeholder) -->
    <div class="card mb-4 animate__animated animate__fadeIn">
      <div class="card-header">Mark Attendance</div>
      <div class="card-body">
        <form id="attendanceForm">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Class</label>
              <select class="form-select" id="attendanceClass" required>
                <option value="">-- Select --</option>
                <option value="Grade 1">Grade 1</option>
                <option value="Grade 2">Grade 2</option>
                <option value="Grade 3">Grade 3</option>
                <!-- Add more classes as needed -->
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" id="attendanceDate" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Session</label>
              <select class="form-select" id="attendanceSession" required>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </div>
          </div>
          <button class="btn btn-primary mt-3" type="submit">Load Students</button>
        </form>
      </div>
    </div>
    <!-- Attendance Table (placeholder) -->
    <div class="card animate__animated animate__fadeInUp">
      <div class="card-header">Attendance List</div>
      <div class="card-body">
        <table class="table table-striped" id="attendanceTable">
          <thead>
            <tr>
              <th>Student</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Populated by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
